spring.application.name=E-Commerce
#Server Configs
server.port=${PORT:8080}
#Databse Configs
spring.datasource.url=jdbc:${DB_URL:mysql://localhost:3306/Ecom?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_UN:root}
spring.datasource.password=${DB_PWD:rootroot}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
admin.email=${adminEmail:admin@123}
admin.password=${adminPassword:admin}
admin.mobile=${adminMobile:0}
admin.userName=${adminUserName:ADMIN}